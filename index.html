<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine? üíò</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255, 255, 255, 0.78);
      --text: #2b2b2b;
      --yes: #22c55e;
      --yes-dark: #16a34a;
      --no: #ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,0.15);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.25;
      filter: blur(0.2px);
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.6) 0 2px, transparent 3px),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.5) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,0.45) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, rgba(255,255,255,0.55) 0 2px, transparent 3px);
      animation: floaty 8s ease-in-out infinite;
    }
    @keyframes floaty {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    .card {
      position: relative;
      width: min(680px, calc(100vw - 28px));
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 34px 24px;
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 3.2vw, 44px);
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 22px;
      font-size: clamp(16px, 1.5vw, 18px);
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 6px;
      position: relative;
      min-height: 70px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active { transform: scale(0.98); }

    #yesBtn {
      background: linear-gradient(180deg, #34d399, var(--yes));
      color: white;
    }
    #yesBtn:hover { box-shadow: 0 14px 26px rgba(34,197,94,0.28); }

    /* No button is absolutely positioned INSIDE .buttons so it can move around */
    #noBtn {
      background: linear-gradient(180deg, #fb7185, var(--no));
      color: white;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(120px);
    }
    #noBtn:hover { box-shadow: 0 14px 26px rgba(239,68,68,0.25); }

    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 650;
      min-height: 28px;
    }

    .tiny {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.65;
    }

    /* confetti canvas */
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>
  <canvas id="confetti"></canvas>

  <main class="card" role="main">
    <h1>Will you be my Valentine? üíò</h1>
    <p>You make every day better. I‚Äôd love to spend Valentine‚Äôs Day with you ü•∞</p>

    <div class="buttons" id="arena" aria-label="Valentine buttons">
      <button id="yesBtn" type="button">Yes üíñ</button>
      <button id="noBtn" type="button" aria-label="No (nice try)">No üòÖ</button>
    </div>

    <div class="result" id="result" aria-live="polite"></div>
    <div class="tiny">Tip: try to click ‚ÄúNo‚Äù üòâ</div>
  </main>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    // Keep "No" inside the arena bounds with some padding
    const PADDING = 8;

    function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width - btnRect.width - PADDING;
      const maxY = arenaRect.height - btnRect.height - PADDING;

      // random position
      const x = Math.random() * maxX + PADDING;
      const y = Math.random() * maxY + PADDING;

      // place relative to arena
      noBtn.style.left = `${clamp(x, PADDING, maxX)}px`;
      noBtn.style.top  = `${clamp(y, PADDING, maxY)}px`;
      noBtn.style.transform = "none";
    }

    // Initialize placement once layout is ready
    window.addEventListener("load", () => {
      // Ensure arena has some height so No can move
      // If wrapping occurs, increase min-height automatically.
      const minH = 70;
      arena.style.minHeight = Math.max(minH, 70) + "px";
      moveNoButton();
    });

    // Desktop: move when hovering near it
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile/touch: move when they try to tap it
    // Use pointerdown so it moves BEFORE click registers.
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Also move if they somehow click it (safety)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES flow
    yesBtn.addEventListener("click", () => {
      result.textContent = "YAY!! üíû I can‚Äôt wait!! ü•≥";
      popConfetti();
      // Make No stop running after yes, optional:
      noBtn.removeEventListener("mouseenter", moveNoButton);
      noBtn.style.opacity = "0.5";
    });

    // ---------- Tiny confetti effect ----------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W, H, pieces = [], animId = null;

    function resize() {
      W = canvas.width = window.innerWidth * devicePixelRatio;
      H = canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    function popConfetti() {
      pieces = [];
      const count = 180;
      for (let i = 0; i < count; i++) {
        pieces.push({
          x: window.innerWidth / 2,
          y: window.innerHeight / 2,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.8) * 12,
          g: 0.35 + Math.random() * 0.25,
          r: 3 + Math.random() * 4,
          a: 1,
          spin: (Math.random() - 0.5) * 0.2
        });
      }
      if (animId) cancelAnimationFrame(animId);
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      for (const p of pieces) {
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.a -= 0.008;

        ctx.save();
        ctx.globalAlpha = Math.max(p.a, 0);
        ctx.translate(p.x, p.y);
        ctx.rotate(p.spin * (1 - p.a));
        ctx.beginPath();
        ctx.arc(0, 0, p.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }

      pieces = pieces.filter(p => p.a > 0 && p.y < window.innerHeight + 30);

      if (pieces.length) {
        animId = requestAnimationFrame(animate);
      } else {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        animId = null;
      }
    }
  </script>
</body>
</html>
